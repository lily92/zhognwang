        <div class="new-title wow fadeInUp">
          <p class="fon14 color3">动态</p>
          <p class="fon18">去中心化及冗余性</p>
          <p class="fon14 color6">2019-12-25</p>
        </div>
        <div class="new-con padding-tb40 wow fadeInUp">
          <p>① 去中心化：区块链底层通信网络的构建基于P2P技术。该技术无需中心化服务器这样的集中式管理机构做背书，网络中不会存在单一故障点，也就意味着单个节点的失效并不会对整个系统造成不良影响，这极大的提升了系统的健壮性。
          </p>
          <p>&nbsp;</p>
          <p> ②
            冗余性：区块链网络中的交易数据一旦被验证和确认，就会被全网节点记入到各自的本地存储系统中，形成全网统一的账本。特别是区块链中的每一笔交易都通过哈希运算与时间戳技术，实现了与相邻区块的时序串联，可实现对账区块内交易数据的溯源。
          </p>
